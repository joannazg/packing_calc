<html>
    <head> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&display=swap" rel="stylesheet">    
        <title>Packing Calculator </title> 
        
      <style>
            .main_body {
            background-image: linear-gradient(45deg, #53bbe6 15%, #ff8d8d 90%);
            padding: 2rem;
            direction: str;
            font-family:geneva;
            color:midnightblue;
            font-size:20px
            }

            .main_header{
            position: fixed;
            top:0;
            right:0;
            border-radius: 50px;
            background: #6b7bbd;
            box-shadow: inset 25px 25px 49px #5b69a1;
            margin: 80 px;
            padding-right: 30px;
            padding-left: 30px;
            border:2px solid dodgerblue;
            text-align: center;
            font-size:40px
            }

            .packing_list{
            color: cornflowerblue;
            background: rgb(19,73,20);
            background: radial-gradient(circle, rgba(19,73,20,1) 18%, rgba(60,236,19,1) 43%, rgba(56,19,129,1) 100%);
            list-style-position: inside;
            }

            .picture{
            border: 5px solid;
            border-color: darkslateblue;
            width:300px;
            height:200px;
            margin: 20px;
            border-radius: 9px;
            }

            .aus_font {
            font-family: "Edu AU VIC WA NT Hand", cursive;
            font-optical-sizing: auto;
            font-weight: 300;
            font-style: normal;
            }
        </style>
     </head>

 <!-- 
  כרגע הטופס לא שולח מידע לשום מקום
         -->
   
 <div class="main_header aus_font">
     <I> Joanna's Packing Calculator </I>
 </div>
  
  <body class="main_body">
     <b>Taking a trip? Stressed about packing? We're here to help!</b>
     <br>Answer a few simple questions and we'll help you decide what you need to pack.
    <hr>
    <form id="destination_form">
        <label for="destination"><b> What's the weather like at your destination?</b></label><br>
            <input type="radio" id="warm" name="destination" value="WARM">
            <label for="warm">warm</label><br>
            <input type="radio" id="hot" name="destination" value="HOT">
            <label for="hot">hot</label><br>
            <input type="radio" id="cool" name="destination" value="COOL">
            <label for="cool">cool</label><br>
            <input type="radio" id="cold" name="destination" value="COLD">
            <label for="cold">cold</label><br>
            <input type="radio" id="rainy" name="destination" value="RAINY">
            <label for="rainy">rainy</label><br>
            <input type="radio" id="snowy" name="destination" value="snowy">
            <label for="snowy">snowy</label>
            <input type="submit" value="Submit">
      </form>
  
    <form id="length_form">
        <label for="length"><b> How long will you be there?</b></label><br>
        <input type="number" id="length" min="1" step="1">
        <input type="submit" value="Submit">
    </form>

    <form id="fancy_form">
    <label for="fancy"><b>  Any fancy events?</b></label><br>
        <input type="radio" id="yes_fancy" name="fancy" value="FANCY">
        <label for="fancy">yes</label><br>
        <input type="radio" id="not_fancy" name="destination" value="NOT_FANCY">
        <label for="not_fancy">nope</label><br>
        <input type="submit" value="Submit">
   </form>
</body>

</html>
